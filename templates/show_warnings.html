  <form id='show_warnings'>
    {if="$show_table"}
    <table class="warning_table" border="0" cellpadding="0" cellspacing="1">
      <thead> 
        <tr>
          <th width="20%">Время</th>
          <th width="15%">Трекер</th>
          <th width="65%">Причина</th>
        </tr>
      </thead>
      {loop="contents"}
        {if="$value.full"}
          <tr class="{$value.class}">
            <td align="center">{$value.date}</td>
            <td>&nbsp;&nbsp;{$value.where}</td>
            <td>&nbsp;&nbsp;{$value.reason}</td>
          </tr>
        {else}
          <tr class="second">
            <td colspan="3" align="center">...</td>
          </tr>
        {/if}
      {/loop}
    </table>
    {/if}
  </form>
  
  <div class="clear-both"></div>
  
  <script src="js/user-func.js"></script>
